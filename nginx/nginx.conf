# Rate limiting zones (declarados no contexto http via include)
limit_req_zone $binary_remote_addr zone=api_general:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api_auth:10m    rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

upstream frontend {
    server frontend:3000;
    keepalive 32;
}

upstream backend {
    server backend:3002;
    keepalive 32;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options            DENY                                  always;
    add_header X-Content-Type-Options     nosniff                               always;
    add_header X-XSS-Protection           "1; mode=block"                       always;
    add_header Referrer-Policy            "strict-origin-when-cross-origin"     always;
    add_header Permissions-Policy         "camera=(), microphone=(), geolocation=()" always;

    client_max_body_size 100M;

    # Health check para o Docker
    location /health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }

    # Limitar conexões simultâneas por IP
    limit_conn conn_limit 50;

    # Proxy padrão settings para todos os locations
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout              10s;
    proxy_send_timeout                 30s;
    proxy_read_timeout                 30s;

    # Assets estáticos: cache de 30 dias
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://frontend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Auth endpoints: rate limiting estrito (5 req/min por IP)
    location ~ ^/api/auth/(login|refresh) {
        limit_req zone=api_auth burst=3 nodelay;
        limit_req_status 429;
        proxy_pass http://backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API geral
    location /api {
        limit_req zone=api_general burst=40 nodelay;
        limit_req_status 429;
        proxy_pass http://backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket: timeout longo sem rate limit
    location /socket.io {
        proxy_pass http://backend;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout          86400s;
        proxy_send_timeout          86400s;
    }
}
